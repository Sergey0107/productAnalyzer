<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-input::placeholder {
            color: #95a5a6;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #bdc3c7;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ecf0f1;
        }

        .divider-text {
            padding: 0 15px;
            font-size: 14px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-link {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 13px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .error-message {
            background-color: #ffeaea;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }

            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Вход</h1>
        </div>

        <div class="error-message" id="errorMessage">
            Неверный логин или пароль
        </div>

        <form method="post" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Логин</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="Введите ваш логин"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Введите ваш пароль"
                    required
                >
            </div>

            <button type="submit" class="login-button">Войти</button>
        </form>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Здесь будет отправка формы на сервер
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Простая валидация
            if (username.trim() === '' || password.trim() === '') {
                showError('Пожалуйста, заполните все поля');
                return;
            }

            // Отправка данных на сервер
            const formData = new FormData(this);

            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    showError(data.message || 'Неверный логин или пароль');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Ошибка');
            });
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';

            // Автоматическое скрытие ошибки через 5 секунд
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Показать ошибку из URL параметров (если есть)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showError(decodeURIComponent(error));
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const button = this.querySelector('button[type="submit"]');

    // Валидация
    if (!username || !password) {
        showError('Заполните все поля');
        return;
    }

    // Показываем загрузку
    const originalText = button.textContent;
    button.textContent = 'Вход...';
    button.disabled = true;

    try {
        // Отправляем данные на API
        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        const response = await fetch('/api/login', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (data.success) {
            // Успешная авторизация, перезагружаем страницу
            window.location.href = '/';
        } else {
            // Ошибка авторизации
            showError(data.error || 'Ошибка авторизации');
            button.textContent = originalText;
            button.disabled = false;
        }
    } catch (error) {
        console.error('Login error:', error);
        showError('Ошибка соединения с сервером');
        button.textContent = originalText;
        button.disabled = false;
    }
});
    </script>
</body>
</html>
